<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h1>Corona Virus Application</h1>
    <p>This application lists the current no. of cases reported accross the globe</p>

 <div class="jumbotron">
     <h1 class="display-4" th:text="${totalReportedCases}" />
     <p class="lead">Total cases reported as of today</p>
 </div>
    <table>
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}">-</td>
            <td th:text="${locationStat.country}">-</td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
        </tr>
    </table>
</body>
</html>
